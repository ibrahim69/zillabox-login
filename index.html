<!DOCTYPE html>
<html>

<head>

    <title>Flat 2 Materialize</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="login">
        <div class="container">
            <div class="content">
                <img src="images/zillabox.png" alt="zillabox" >
                <h4>Let's get connected!</h4>
                <form class="wrapper_login" method="post">
                    <div class="form-group">
                        <div class="left-inner-addon">
                          <strong>E</strong>
                          <label class="sr-only" for="email"></label>
                          <input type="email" class="form-control" id="email" placeholder="Username">
                        </div>
                    </div>

                    <div class="left-inner-addon">
                        <div class="form-group">
                            <strong>P</strong>
                            <label class="sr-only" for="password"></label>
                            <input type="text" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="button" name="button" class="form-control">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
